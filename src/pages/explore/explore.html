  <ion-grid>
    <ion-row class="items_list" >
      <ion-col col-6 *ngFor="let item of explore_items; let i = index">
        <div *ngIf="i % 2 === 0" class="explore_item let" (click)="goToCategory(item.name)"><span>{{item.name}}</span><br/><ion-icon name="cart"></ion-icon></div>

        <div *ngIf="i % 2 != 0" class="explore_item right" (click)="goToCategory()"><span>{{item.name}}</span><br/><ion-icon ios="ios-restaurant" md="md-restaurant"></ion-icon></div>
      </ion-col>
    </ion-row>
  </ion-grid>
