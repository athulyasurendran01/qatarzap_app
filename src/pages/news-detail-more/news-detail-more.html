
<ion-content>
  <ion-grid>
    <div class="news_details_content">
      <ion-row class="main_head">
        <ion-col>
          <ion-icon class="back_btn" (click)="goToBack()" ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
          <img src="{{serverurl}}{{newsdetail.image}}"/>         
          <div class="header_description">
            <div style="position: absolute;top: 145px; color: white;">
              <h2>{{newsdetail.title}}</h2>
              <span>BY XXX | 1 HOUR AGO</span>
            </div>
              <p>{{newsdetail.description}}</p>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div class="social_icons_grp">
            <ion-icon class="social_icons" name="logo-facebook"></ion-icon>
            <ion-icon class="social_icons" name="mail"></ion-icon>
            <ion-icon class="social_icons" name="logo-googleplus"></ion-icon>
            <ion-icon class="social_icons" name="logo-linkedin"></ion-icon>
            <ion-icon class="social_icons" name="logo-twitter"></ion-icon>
          </div>
          <h4>Related News</h4>
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col><img src="./assets/imgs/guppi6.jpg"></ion-col>
          <ion-col><img src="./assets/imgs/guppi6.jpg"></ion-col>
          <ion-col><img src="./assets/imgs/guppi6.jpg"></ion-col>
      </ion-row>
    </div>
    <br/>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-icon ios="ios-home" md="md-home"></ion-icon><span class="footer_class">Discover</span>
</ion-footer>
