<ion-content>
  <ion-grid>
    <ion-row class="tab_title">
      <ion-col col-1>
        <ion-icon (click)="goToBack()" ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </ion-col>
      <ion-col>
        <span (click)="changeDirectionType('DRIVING')">Driving</span>
      </ion-col>
      <ion-col>
        <span (click)="changeDirectionType('TRANSIT')">Transit</span>
      </ion-col>
      <ion-col>
        <span (click)="changeDirectionType('WALKING')">Walking</span>
      </ion-col>
    </ion-row>

    <ion-row class="map_div">
      <div #map id="map"></div>
    </ion-row>
    
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-icon ios="ios-home" md="md-home"></ion-icon><span class="footer_class">Discover</span>
</ion-footer>
