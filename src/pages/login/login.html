   <form #loginForm="ngForm" (ngSubmit)="gotoListing()" autocomplete="off">
    <ion-row>
      <ion-col>
        <ion-list inset>
          <ion-item>
            <ion-icon class="ion-ios-person-outline" item-left></ion-icon>
            <ion-input type="email" name="username" placeholder="Username" id="loginField"></ion-input> 
          </ion-item>
          <ion-item>
            <ion-icon name="ios-lock-outline" item-left></ion-icon>
            <ion-input type="password" name="password" placeholder="Password" id="loginField"></ion-input> 
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list inset>
          <div *ngIf="error" class="alert alert-danger">{{error}}</div>
          <button ion-button class="login_btn" full type="submit">Login
          </button>
        </ion-list>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
