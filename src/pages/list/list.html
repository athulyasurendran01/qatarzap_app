
<ion-searchbar [(ngModel)]="autocomplete.input" (ionInput)="updateSearchResults()" id="search_input" placeholder="Search for a place"></ion-searchbar>

<ion-list [hidden]="autocompleteItems.length == 0">
  <ion-item *ngFor="let item of autocompleteItems" tappable (click)="selectSearchResult(item)">
    {{ item.description }}
  </ion-item>
</ion-list>
