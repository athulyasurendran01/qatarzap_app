<ion-header>
    <ion-toolbar>
        <ion-buttons start>
            <button (click)="goBack()">
                <ion-icon name="arrow-round-back"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
  <form #registerForm="ngForm" (ngSubmit)="gotoRegister(form)" autocomplete="off">
    <ion-row>
      <ion-col>
        <ion-list inset>
          <ion-item>
            <ion-icon class="ion-ios-person-outline" item-left></ion-icon>
            <ion-input type="text" name="username" placeholder="Username" ></ion-input> 
          </ion-item>
          <ion-item>
            <ion-icon name="ios-lock-outline" item-left></ion-icon>
            <ion-input type="email" name="email" placeholder="Email" ></ion-input> 
          </ion-item>
          <ion-item>
            <ion-icon name="ios-lock-outline" item-left></ion-icon>
            <ion-input type="password" name="password" placeholder="Password" ></ion-input> 
          </ion-item>
          <ion-item>
            <ion-icon name="ios-lock-outline" item-left></ion-icon>
            <ion-input type="password" name="confirm_password" placeholder="Confirm Password" ></ion-input> 
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list inset>
          <div *ngIf="error" class="alert alert-danger">{{error}}</div>
          <button ion-button class="login_btn" full type="submit">Sign Up
          </button>
        </ion-list>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
